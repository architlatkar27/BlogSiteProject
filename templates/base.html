<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    {% if request.user.is_authenticated %}
        <p><a href="{% url 'home' %}">Home Page</a> | <a href="{% url 'logout' %}">Logout</a></p>
        <p>Hello {{request.user.username}} | <a href="{% url 'account' %}">View Account</a></p>
    {% else %}
        <p><a href="{% url 'home' %}">Home Page</a> | <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register Here</a></p>
    {% endif %}
    <hr>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>
<body>
    <style type="text/css">
        .main{
            min-height: 100vh;
            height: 100%;
        }
    </style>
    <h1>Welcome to this Blog Site made with Django3</h1>
    {% block content %}

    {% endblock content %}
</body>
<footer>
    <hr>
    Made by Archit Latkar
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
