{% extends 'base.html' %}
{% block content %}

<style type="text/css">

	@media (max-width: 768px) { 
		.right-column{
			margin-left: 0px;
		}
	}

	@media (min-width: 768px) { 
		.right-column{
			margin-left: 20px;
		}
	}

	.blog-post-container{
		margin-bottom: 20px;
		width: 100%;
	}
	.create-post-bar{
		background-color: #fff;
		margin-bottom:20px;
	}

	.left-column{
		padding:0px;
	}

	.right-column{
		padding:0px;
	}
	.lead{
		font-size: 17px;
	}
</style>


<div class="container">
    <div class="row">
        <!--Create Postbar-->
        <div class="create-post-bar d-lg-none col-lg-7 offset-lg-1">
            <a href="{% url 'blog:create' %}">Create new post</a>
        </div>
        <!--End Create Postbar-->
        <!--Blog Feed-->
        <div class="left-column col-lg-7 offset-lg-1">
			{% if all_posts %}
			<ul>
				{% for post in all_posts %}
				<li><a href="{% url 'blog:detail' post.slug %}">{{ post.title }}</a></li>
			{% endfor %}
			</ul>
			
			{% else %}
			<p>Its too lonely on the feed, pls post a blog :(</p>
			{% endif %}
        </div>
        <!--End Blog Feed-->
        <!--Create Post-->
        <div class="right-column col-lg-3 d-lg-flex d-none flex-column">
			<a href="{% url 'blog:create' %}">Create new post</a>
        </div>
        <!--End Create Post-->
    </div>
</div>


{% endblock content %}
