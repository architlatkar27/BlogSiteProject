{% extends 'base.html' %}

{% block content %}

<h1>Register Here</h1>
<form method="POST">
    {% csrf_token %}
    {% for f in registration_form %}
        <p>
            {{ f.label }}
            {{f}}
            {% if f.help_text %}
                <small style="color:grey;">{{f.help_text}}</small>
            {% endif %}
            {% for error in f.errors %}
                <p style="color:red;">{{error}}</p>
            {% endfor %}
        </p>
    {% endfor %}
    <button type="submit">Join</button>
</form>

{% endblock content %}
